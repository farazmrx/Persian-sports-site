<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>سلامت</title>
</head>
<body class="container">
    <header class="header">
        <nav class="header__menu">
            <ul class="header__list">
                <li class="header__item"><a href="#" class="header__link">ثبت نام</a></li>
                <li class="header__item"><a href="#" class="header__link">قیمت</a></li>
                <li class="header__item"><a href="#" class="header__link">خدمات</a></li>
                <li class="header__item"><a href="#" class="header__link">معرفی</a></li>
            </ul>

            <img src="img/logo.png" alt="logo" class="header__logo">
        </nav>
    </header>

    <div class="hero">
        <div class="hero__content">
            <h5 class="hero__content--sub u-mb-smaller">از بدن خود مراقبت کنید</h5>
            <h1 class="hero__content--main">.تنها مکانی که در‌ آن باقی خواهید ماند</h1>
        </div><!-- hero__content -->
    </div><!-- hero -->

    <section class="suggestions">
        <div class="suggestions__boxes">
            <div class="suggestions__box suggestions__box--1">
                <h3 class="suggestions__box--header">برنامه امروز</h3>
                <div class="suggestions__program-date">
                    <div class="suggestions__program-group">
                        <span class="program__group-time">8:30 - 10:30</span>
                        <h2 class="program__group-title">تمرین صبحگاهی</h2>
                    </div><!-- suggestions program group -->

                    <div class="suggestions__program-group">
                        <span class="program__group-time">8:30 - 10:30</span>
                        <h2 class="program__group-title">بدنسازی</h2>
                    </div><!-- suggestions program group -->

                    <div class="suggestions__program-group">
                        <span class="program__group-time">8:30 - 10:30</span>
                        <h2 class="program__group-title">هوازی</h2>
                    </div><!-- suggestions program group -->
                </div><!-- suggestions program date -->
            </div><!-- suggestions__box--1 -->

            <div class="suggestions__box suggestions__box--2">
                <h3 class="suggestions__box--header">عضویت ویژه</h3>
                <p class="suggestions__box--paragraph">ثبت نامی های جدید شامل ۲۰٪ تخفیف می باشد</p>
            </div><!-- suggestions__box--2 -->

            <div class="suggestions__box suggestions__box--3">
                suggestion__box--3
            </div><!-- suggestions__box--3 -->
        </div><!-- suggestions__boxes -->
    </section><!-- suggestions -->

    <section class="service">
        service
    </section><!-- service -->

    <section class="team">
        team
    </section><!-- team -->

    <section class="price">
        price
    </section><!-- price -->

    <div class="slider">
        slider
    </div><!-- slider -->

    <footer class="footer">
        footer
    </footer>

<!-- SCRIPT -->
<script src="js/app.js"></script>
</body>
</html>
